name: Cortex CLI Code Scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  cortex-code-scan:
    runs-on: ubuntu-latest
    # If your secrets are in a specific GitHub Environment, uncomment the line below:
    # environment: production 

    env:
      CORTEX_API_URL: https://api-pcscortexcloud.xdr.us.paloaltonetworks.com
      # Mapping secrets at the job level ensures they are available to all steps
      CORTEX_API_KEY: ${{ secrets.CORTEX_API_KEY }}
      CORTEX_API_KEY_ID: ${{ secrets.CORTEX_API_KEY_ID }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify Secrets and Environment
        run: |
          echo "Checking environment configuration..."
          if [ -z "$CORTEX_API_KEY" ]; then echo "::error::CORTEX_API_KEY is empty!"; exit 1; fi
          if [ -z "$CORTEX_API_KEY_ID" ]; then echo "::error::CORTEX_API_KEY_ID is empty!"; exit 1; fi
          echo "Secrets are present (length: ${#CORTEX_API_KEY} chars)."

      - name: Download cortexcli
        run: |
          set -e # Exit immediately if a command fails
          
          echo "Fetching signed download URL..."
          crtx_resp=$(curl -s -f "${CORTEX_API_URL}/public_api/v1/unified-cli/releases/download-link?os=linux&architecture=amd64" \
            -H "x-xdr-auth-id: ${CORTEX_API_KEY_ID}" \
            -H "Authorization: ${CORTEX_API_KEY}")

          crtx_url=$(echo "$crtx_resp" | jq -r ".signed_url // empty")

          if [ -z "$crtx_url" ]; then
            echo "::error::Failed to retrieve download URL. API Response: $crtx_resp"
            exit 1
          fi

          echo "Downloading binary..."
          curl -sL -o cortexcli "$crtx_url"
          chmod +x cortexcli
          ./cortexcli --version

      - name: Run Cortex CLI Code Scan
        run: |
          ./cortexcli \
            --api-base-url "${CORTEX_API_URL}" \
            --api-key "${CORTEX_API_KEY}" \
            --api-key-id "${CORTEX_API_KEY_ID}" \
            code scan \
            --directory "${{ github.workspace }}" \
            --repo-id "${{ github.repository }}" \
            --branch "${{ github.ref_name }}" \
            --source "GITHUB_ACTIONS" \
            --create-repo-if-missing
